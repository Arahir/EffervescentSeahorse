<ion-view view-title="Chat Room">
  <ion-content>
    <h1>CHAT</h1>
    <ul>
      <li ng-repeat="message in messages">
       {{message.text}}
      </li>
    </ul>
    <div class="list card padding">
      <label class="item item-input">
        <input type="text" ng-model="user.message">
      </label>
    </div>
    <button ng-click="sendMessage(user.message)" class="button button-block button-positive activated">
        Send
    </button>
  </ion-content>
</ion-view>
