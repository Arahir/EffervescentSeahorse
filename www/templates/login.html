<ion-view view-title="Login">
  <div class="padding" id="login--wrapper">
    <div class="list">
      <img ng-src="img/logo-test.png" class="logo">
      <div class="logo--text">
          Actively <span class="bold">Connected</span>
      </div>
    </div>
    <div class="list padding">
      <label class="item-input" id="user--email--input">
          <input type="email" placeholder="email" ng-model="user.email" id="user--email--text">
      </label>
      <label class="item-input" id="user--password--input">
          <input type="password" placeholder="password" ng-model="user.pwdForLogin" id="user--password--text">
      </label>
      <button ng-click="vm.signIn(user)" class="button button-block button-positive activated" id="sign--in">
          Sign In
      </button>
    </div>
    <div class="list" style="text-align:center">
      <button ng-click="vm.modal.show()" class="button button-small button-outline icon-left ion-person-add button-positive" id="create--user">
          Signup
      </button>
    </div>
  </div>
</ion-view>
